<div *ngIf="attemptedJobsSummListP$ | async as attemptedJobsSummList; else noJobPracticedFound">
    <!-- Title and back button -->
    <div class="flex items-center justify-between">
        <p class="h5 py-7">View your history here</p>
        <div>
            <button 
                type="button" 
                [routerLink]="['/interview-quest']"
                class="orange-button-01">Back
            </button>
        </div>
    </div>

    <div class="flex flex-wrap gap-6">
        <div 
            *ngFor="let job of attemptedJobsSummList" 
            (click)="retrieveAllAttemptedQns(job.customJobId)" 
            class="w-72 p-6 bg-n-3 rounded-lg flex flex-col gap-3 cursor-pointer"
        >
            <p class="font-bold min-h-16">{{job.title}}</p>
            <p>{{job.level | titlecase }} level</p>
            <p>{{job.createdTime | date: 'fullDate' }}</p>
            <button class="orange-outline-button-01 flex items-center">
                Review now
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </button>
        </div>
    </div>
</div>
<ng-template #noJobPracticedFound>
    <p class="h5 py-7">Looks like you have not practice any questions yet</p>
</ng-template>
