<div class="container mx-auto p-4">
    <!-- Title and back button -->
    <div class="flex items-center justify-between">
        <p class="h5 py-7">Profile Information</p>
        <div>
            <button 
                type="button" 
                [routerLink]="['/interview-quest']"
                class="orange-button-01">Back
            </button>
        </div>
    </div>

    <!-- Profile information -->
    <div *ngIf="user" class="grid grid-col-2">
        <div class="col-span-1">
            <form 
                class="flex flex-col gap-6"
                [formGroup]="profileForm" 
                (ngSubmit)="updateProfile()"
            >
                <div>
                    <label for="displayName" class="form-label">Name:</label>
                    <input id="displayName" class="form-input" formControlName="displayName">
                </div>
                <div>
                    <label for="email" class="form-label">Email:</label>
                    <input id="email" class="form-label" formControlName="email">
                </div>
                <div>
                    <label for="photoUrl" class="form-label">Photo URL:</label>
                    <input id="photoUrl" class="form-input" formControlName="photoUrl">
                </div>
                <div>
                    <button class="custom-button-01" type="submit">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
