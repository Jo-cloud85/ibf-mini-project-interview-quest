<div class="password-reset-container">
    <h2>Reset Your Password</h2>
    <form 
        [formGroup]="passwordResetForm" 
        (ngSubmit)="onResetPassword()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" />
            <div *ngIf="passwordResetForm.get('email')?.invalid && passwordResetForm.get('email')?.touched">
                <small *ngIf="passwordResetForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="passwordResetForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
        </div>
        <button type="submit" [disabled]="passwordResetForm.invalid">Send Password Reset Email</button>
    </form>
    <div *ngIf="successMessage">{{ successMessage }}</div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
